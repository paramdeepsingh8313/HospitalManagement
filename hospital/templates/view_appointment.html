{% extends 'navigationbar.html' %}
{% load static %}

{% block body %}

<div class="container" style="margin-top:50px;">
	<h2 class="text-center">View Appointment</h2>
	<table class="table table-hover" id="example">
		<thead>
			<tr>
				<th>DoctorName</th>
				<th>PatientName</th>
				<th>Date</th>
				<th>Time</th>
				<th>Delete</th>
				<th>Edit</th>
			</tr>
		</thead>
		<tbody>
			{% for i in appoint %}
			<tr>
				<td>{{i.doctor}}</td>
				<td>{{i.patient}}</td>
				<td>{{i.date1}}</td>
				<td>{{i.time1}}</td>
				<td><a href="{% url 'delete_appointment' i.id %}" onclick="return confirm('Do you really want to delete')" class="btn btn-danger">Delete</a></td>
				<td><a href="{% url 'edit_appointment' i.id %}" class="btn btn-danger">Edit</a></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>

</div>

{% endblock %}
