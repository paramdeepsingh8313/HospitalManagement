{% extends 'navigationbar.html' %}
{% load static %}

{% block body %}

	<div class="container" style="margin-top: 50px;">
		<h1 class="text-center">Add Doctor</h1>
		<br><br>
		<form action="{% url 'update_doctor' doctor.id %}" method="GET">
			{% csrf_token %}
			<label>Doctor Name</label>
			<input type="text" name="name" value="{{doctor.name}}" class="form-control" required>

			<label>Contact</label>
			<input type="text" name="contact" value="{{doctor.mobile}}" class="form-control" required>

			<label>Specialization</label>
			<input type="text" name="special" value="{{doctor.special}}" class="form-control" required>
			<br>
			<input type="submit" value="Update" class="form-control btn btn-primary">
		</form>
	</div>



	{% ifequal error "no" %}
		<script>
			alert("record Saved Successfully");
			window.location = ("{% url 'view_doctor' %}");
		</script>
	{% endifequal %} 

	{% ifequal error "yes" %}
		<script>
			alert("Something went wrong, Try Again");
		</script>
	{% endifequal %}


{% endblock body %}
